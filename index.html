<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">

<h1>Car Price Predictor</h1>

<form action="/predict" method="POST">

    <label>Select Company:</label>
    <select name="company" required>
      <option value="">Select Company</option>
      {% for company in companies %}
        <option value="{{ company }}"
          {% if selected_company == company %}selected{% endif %}>
          {{ company }}
        </option>
      {% endfor %}
    </select>


    <label>Select Model:</label>
    <select name="car_model" required>
      <option value="">Select Model</option>
      {% for model in models %}
        <option value="{{ model }}"
          {% if selected_model == model %}selected{% endif %}>
          {{ model }}
        </option>
      {% endfor %}
    </select>

    <label>Select Year:</label>
    <select name="year" required>
      <option value="">Select Year</option>
      {% for y in years %}
        <option value="{{ y }}"
          {% if selected_year == y %}selected{% endif %}>
          {{ y }}
        </option>
      {% endfor %}
    </select>

    <label>Select Fuel Type:</label>
    <select name="fuel_type" required>
      <option value="">Select Fuel Type</option>
      {% for f in fuel_types %}
        <option value="{{ f }}"
          {% if selected_fuel == f %}selected{% endif %}>
          {{ f }}
        </option>
      {% endfor %}
    </select>

    <label>Kilometers Driven:</label>
    <input type="number" name="kms_driven" placeholder="e.g. 45000" required
       value="{{ selected_kms if selected_kms is defined else '' }}">

    <button type="submit">Predict Price</button>

</form>
{% if prediction_text %}
  <div class="result-card">{{ prediction_text }} </div>
{% endif %}

</div>

</body>
</html>
